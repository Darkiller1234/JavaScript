<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js" integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <style>
        fieldset{
            width: 500px;
        }
        #many{
            width: 9ex;
        }
        div{
            border: 1px solid black;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>Practice4</h2>
    <form action="">
        <fieldset>

            <legend>구매 정보</legend>
            <ul>
                <li>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"></li>
                <li>상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요"></li>
                <li>가격 : <input type="number" data-info="만원" placeholder="구매 가격을 입력하세요"></li>
                <li>구매 수량 : <input type="number" data-info="개" id="many" placeholder="최소 10." min="10" max="100" step="10"></li>
                <li>납품 등급 : <input type="range" id="range" min="1" max="9" step="2"></li>
                <li>기타 사항 : <textarea name="disc" id="else" cols="30" rows="5" ></textarea></li>
            </ul>
        </fieldset>
        <br>
        <input type="button" class="btn1" value="입력 값 출력하기">
        <br><br>
        <div id="result">
        </div>

        <script>
            $('.btn1').click(function(){
                const area = document.getElementById('result')
                let liArr = $('li');
                area.innerHTML = "";
                for(let li of liArr){
                    area.innerHTML += li.innerText + li.children[0].value + (li.children[0].dataset.info ? (li.children[0].dataset.info + "<br>") : "<br>");
                }
                
            })
        </script>
    </form>
</body>
</html>
